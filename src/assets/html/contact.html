    <div class="transition"></div>
    <div class="nav-container">
      <div class="logo-img_wrapper primary-logo">
        <a href="./index.html"><img src="../images/navbar/logo.svg" alt="オールウェイズ通訳サービス"></a>
      </div>
      <div class="nav-container_right">
        <nav class="primary-nav primary-nav_closed">
          <ul class="primary-nav_ul top-nav_ul" role="list">
            <li class="primary_home"><a class="fs-16 bold primary_link" href="./index.html">ホーム</a></li>
            <li class="primary_about"><a class="fs-16 bold primary_link" href="./about.html">私たちについて</a></li>
            <li class="primary_price"><a class="fs-16 bold primary_link" href="./price.html">基本料金</a></li>
            <li class="primary_notice"><a class="fs-16 bold primary_link" href="./notice.html">お知らせ</a></li>
            <li class="primary_recruit"><a class="fs-16 bold primary_link" href="./recruit.html">通訳募集</a></li>
            <li class="primary_contact primary_contact_top">
              <div class="primary_contact-wrapper primary_contact-wrapper_top">
                <img src="../images/navbar/contact.svg" alt="">
                <a class="fs-16 bold primary_link" href="./contact.html">お問い合わせ</a>
              </div>
            </li>
          </ul>
        </nav>
        <div class="langauge-btn-container">
          <p class="jp-btn active-lang lang-btn fs-12 " aria-label="language button">日本語<span class="space">/</span></p>
          <p class="cn-btn lang-btn fs-12" aria-label="language button"><span class="space">中文</span></p>
        </div>
        <button class="button-one tab" aria-controls="primary-navigation" aria-expanded="false">
          <svg fill="#002D80" class="hamburger" viewBox="0 0 100 100" width="30">
            <rect class="line top" width="80" height="6" x="10" y="25" rx="0">
            </rect>
            <rect class="line middle" width="70" height="6" x="20" y="45" rx="0">
            </rect>
            <rect class="line bottom" width="80" height="6" x="10" y="65" rx="0">
            </rect>
          </svg>
        </button>
      </div>
    </div>
    <main data-barba="container" data-barba-namespace="contact">
      <!-- kv -->
      <section class="under_kv">
          <div class="under_kv_title">
            <h1 class="fs-86 bold white">Contact</h1>
            <p class="fs-40 bold white">お問い合わせ</p>
          </div>
      </section>

      <section class="contact_page">
        <div class="wrapper">
          <!-- form -->
          <div class="form-wrapper">
            <h3 class="form-title_top fs-30 bold">問い合わせフォーム</h3>
            <form form action="" aria-label="お問い合わせ" class="contact-form">
              <div class="inner">
                <div class="name-wrapper">
                  <label class="contact-item">
                      <p class="label-name required_item fs-18 ">お名前</p>
                      <input type="text" name="お名前" id="your_name" placeholder="山田 太郎" class="fs-18" required >
                  </label>
                </div>
                <div class="classification-wrapper">
                    <p class="label-name required_item fs-18 classification_label">区分</p>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input type="radio" name="区分" id="job-contact" value="個人" class="sr-only">
                      <label for="job-contact" class="radio-label first-radio"><span class="custom-radio"></span> 個人</label>
                      <input type="radio" name="区分" id="outsource-contact" value="法人・団体等" class="sr-only">
                      <label for="outsource-contact" class="radio-label"><span class="custom-radio"></span> 法人・団体等 </label>
                    </div>
                  </div>
                </div>
                <div class="company-wrapper">
                  <label class="contact-item">
                    <p class="label-name fs-18 ">法人・団体名</p>
                    <input type="text" name="法人・団体名" id="your_company" placeholder="オールウェイズ日中通訳サービス" class="fs-18">
                  </label>
                </div>
                <div>
                  <label class="contact-item">
                    <p class="label-name required_item fs-18 ">電話番号</p>
                    <input type="tel" name="電話番号" id="your_tel" placeholder="半角英数字ハイフンなしで入力" pattern="^(+|)\d{2,4}-\d{3,4}-\d{3,4}" minlength="10" maxlength="11" class="fs-18" required>
                  </label>
                </div>
                <div>
                  <label class="contact-item">
                    <p class="label-name required_item fs-18 ">メールアドレス</p>
                    <input type="email" name="メールアドレス" id="your_email" placeholder="always@mail.com" class="fs-18" required>
                  </label>
                </div>
                <div class="address-wrapper">
                  <label for="your_address">
                    <p class="address-title fs-18">ご住所</p>
                  </label>
                  <div class="address_right">
                    <div class="postal-wrapper">
                      <label class="contact-item">
                        <div class="label-name_wrapper">
                          <p class="label-name fs-18 ">〒</p>
                        </div>
                        <input type="text" name="〒" id="zip" placeholder="000-0000" pattern="\d{3}-?\d{4}" maxlength="7" class="zip fs-18">
                      </label>
                    </div>
                    <input type="text" name="ご住所" id="your_address" placeholder="都道府県から住所を入力" class="fs-18">
                  </div>
                </div>
                <div class="interpretation-use-wrapper">
                  <label class="contact-item">
                    <div class="labelwrapper">
                      <p class="label-name reason required_item fs-18 ">通訳用途</p>
                    </div>
                    <textarea type="" name="通訳用途" id="intended_use" placeholder="趣旨も合わせて入力" class="fs-18" required  ></textarea>
                  </label>
                </div>
                <div class="date-wrapper">
                  <label class="contact-item">
                    <p class="label-name fs-18 ">日時</p>
                    <input
                    type="datetime-local"
                    id="your_date"
                    name="meeting-time"
                    value="2023-10-26T09:00"
                    min="2023-10-26T00:00"
                    max="2050-12-31T00:00"
                    class="fs-18"/>
                  </label>
                </div>
                <div class="venue-wrapper">
                  <label class="contact-item">
                    <p class="label-name fs-18 ">場所</p>
                    <input type="text" name="お名前" id="venue" placeholder="〇〇イベントホール"class="fs-18">
                  </label>
                </div>
                <div class="language-wrapper">
                  <label class="contact-item">
                    <p class="label-name fs-18 ">通訳言語と通訳方法</p>
                    <div class="select_arrow">
                      <select name="通訳言語と通訳方法" id="venue" class="fs-18" required>
                        <option value="" selected disabled>選択してください</option>
                        <option value="中国語を日本語に通訳する">中国語を日本語に通訳する</option>
                        <option value="日本語を中国語に通訳する">日本語を中国語に通訳する</option>
                        <option value="その他">その他</option>
                      </select>
                    </div>
                  </label>
                </div>
                <div class="headcount-wrapper">
                  <label class="contact-item">
                    <p class="label-name fs-18 ">通訳対象の人数</p>
                    <input type="text" name="通訳対象の人数" id="headcount" placeholder="10人" class="fs-18" >
                  </label>
                </div>
                <div class="submit-wrapper">
                  <button type="submit" class="submit_btn"><p class="submit_text fs-18 white">送信する</p></button>
                </div>
              </div>
            </form>
            <div class="form-wrapper_bottom">
              <h3 class="form-title_bottom fs-30 bold line_height3">以下のメッセージアプリからでも<br class="pc tab">お気軽にお問い合わせください！</h3>
              <div class="form-sns-container">
                <div class="sns">
                  <a class="icon" href="#"><img src="../images/contactSection/line.png" alt="LINE" class="sns_img"></a>
                  <a class="icon" href="#"><img src="../images/contactSection/wechat.png" alt="WECHAT" class="sns_img"></a>
                </div>
                <p class="form-bottom_subtitle">【受付時間】7:00〜22:00</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- nav -->
      <section id="bottom-nav" class="nav-lightblue">
        <div class="bottom-nav-logo">
          <a href="./index.html">
            <img src="../images/navbar/bottomLogo_blue.png" alt="オールウェイズ日中通訳サービス">
          </a>
        </div>
